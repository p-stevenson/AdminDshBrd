<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Admin Dashboard v2</title>
  </head>
  <body>
    <header>HEADER</header>
    <nav class="sidebar">
      <a class="nav-link logo">
        <img
          class="icon"
          id="main-sidebar-icon"
          src="icons/sidebar/dashboard-logo.svg"
          alt="pattern of 4 white squres suggesting the glass panes of a window"
        />
        <h1 class="title" id="main-sidebar-title">Dashboard</h1>
      </a>
      <section class="cat-1">
        <a class="nav-link link" href="#">
          <img
            class="icon"
            src="icons/sidebar/home.svg"
            alt="a white house icon"
          />
          <h1 class="title">Home</h1>
        </a>
        <a class="nav-link link" href="#">
          <img
            class="icon"
            src="icons/sidebar/profile-details-outline.svg"
            alt="a white id card icon"
          />
          <h1 class="title">Profile</h1>
        </a>
        <a class="nav-link link" href="#">
          <img
            class="icon"
            src="icons/sidebar/messages.svg"
            alt="a white speech bubble icon"
          />
          <h1 class="title">Messages</h1>
        </a>
        <a class="nav-link link" href="#">
          <img
            class="icon"
            src="icons/sidebar/history.svg"
            alt="a white clock house icon"
          />
          <h1 class="title">History</h1>
        </a>
        <a class="nav-link link" href="#">
          <img
            class="icon"
            src="icons/sidebar/tasks.svg"
            alt="a white stacked documents icon"
          />
          <h1 class="title">Tasks</h1>
        </a>
        <a class="nav-link link" href="#">
          <img
            class="icon"
            src="icons/sidebar/community.svg"
            alt="a white group of people icon"
          />
          <h1 class="title">Communities</h1>
        </a>
      </section>
      <section class="cat-2">
        <a class="nav-link link" href="#">
          <img
            class="icon"
            src="icons/sidebar/home.svg"
            alt="a white house icon"
          />
          <h1 class="title">Home</h1>
        </a>
        <a class="nav-link link" href="#">
          <img
            class="icon"
            src="icons/sidebar/profile-details-outline.svg"
            alt="a white id card icon"
          />
          <h1 class="title">Profile</h1>
        </a>
        <a class="nav-link link" href="#">
          <img
            class="icon"
            src="icons/sidebar/messages.svg"
            alt="a white speech bubble icon"
          />
          <h1 class="title">Messages</h1>
        </a>
      </section>
    </nav>
    <div class="main-content">MAIN-CONTENT</div>
  </body>
</html>
